<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo4</title>
    <style>
        .color {
            width: 200px;
            height: 300px;
            background-color: pink;
        }

        div {
            width: 200px;
            height: 300px;
            background-color: yellow;

            width: 200px;
            height: 300px;
            background-color: black;
        }

    <div class="color" id="abc" style="background-color: green;">这是一个盒子</div>

</body>
